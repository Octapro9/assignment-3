<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>
    <div>
        <h2>Assignment 3</h2>
    </div>

    <div>

        <form action="results.html" method="GET">
            <div>

                <label for="fname"><b>First Name:-</b></label>
                <input type="text" name="fname" id="fname" placeholder="fname" required />
                <label for="lname"><b> Last Name:-</b></label>
                <input type="text" name="lname" id="lname" placeholder="lname" required />
                <hr>

                <h3>I love:-</h3>
                <div>
                    <input type="radio" name="hobby" id="chickens" value="Eating Chickens">
                    <label for="chickens">Eating Chickens</label>
                </div>
                <div>
                    <input type="radio" name="hobby" id="Travelling" value="Travelling" />
                    <label for="Travelling">Travelling</label>
                </div>
                <div>
                    <input type="radio" name="hobby" id="Developing" value="Developing" />
                    <label for="Developing">Developing</label>
                </div>
                <hr>
                <div>
                    <input type="checkbox" name="mythings" id="Laptop" value="Laptop">
                    <label for="Laptop">I have a Laptop.</label>
                </div>
                <div>
                    <input type="checkbox" name="mythings" id="Mobile" value="Mobile Phone">
                    <label for="Mobile">I have a Mobile Phone.</label>
                </div>
                <div>
                    <input type="checkbox" name="mythings" id="Desktop" value="Desktop">
                    <label for="Desktop">I have a Desktop.</label>
                </div>
                <hr>
                <div>
                    <label for="email"><b>Email:-</b></label>
                    <input type="email" name="email" id="email" required />
                    <label for="password"><b>Password:-</b></label>
                    <input type="password" name="password" id="password" minlength="5" required />
                    <hr>
                </div>
                <div>
                    <label for="age"><b>Tell us your age:-</b></label>
                    <select name="age" id="age">
                        <option value="below 10" label="below 10"></option>
                        <option value="10-18" label="10-18"></option>
                        <option value="18-30" label="18-30"></option>
                        <option value="above 30" label="above 30"></option>
                    </select>
                </div>
                <hr>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
